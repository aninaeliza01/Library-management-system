<!-- search_results.html -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Search Results</h1>
    <form method="POST" action="{% url 'issue_book' %}">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Serial Number</th>
                    <th>Available</th>
                    <th>Select to issue the book</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.serial_number }}</td>
                    <td>{{ book.available }}</td>
                    <td><input type="radio" name="selected_book" value="{{ book.id }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Issue Selected Book</button>
    </form>
</div>
{% endblock %}
