{% extends "admin_home.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
    }
    .left-navigator {
        width: 200px;
        padding: 20px;
        background-color: #f2f2f2;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        height: 100vh; /* Full height */
        position: fixed; /* Fixed position */
        overflow: auto; /* Enable scroll if needed */
    }
    .left-navigator h3 {
        margin-bottom: 20px;
    }
    .left-navigator ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .left-navigator li {
        margin-bottom: 15px;
    }
    .left-navigator a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 10px;
        border-radius: 5px;
    }
    .left-navigator a:hover {
        background-color: #ddd;
        color: #000;
    }

    .main-content {
        margin-left: 240px; /* Same as the width of the navigator */
        padding: 20px;
        flex-grow: 1;
    }
    .main-content h1 {
        margin-bottom: 20px;
    }
    .main-content ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .main-content li {
        margin-bottom: 10px;
    }
    .main-content a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
    }
</style>

<div class="container">
    <div class="left-navigator">
        <h1>Transactions Page</h1>
        <ul>
            <li><a href="{% url 'check_book' %}">Is book available?</a></li>
            <li><a href="{% url 'issue_book' %}">Issue book?</a></li>
            <li><a href="{% url 'return_book' %}">Return book?</a></li>
            <li><a href="{% url 'pay_fine' %}">Pay Fine?</a></li>
        </ul>
    </div>
    
</div>
        <div class="right-content">
            <div class="availability-container">
                <h3 class="availability-heading">Check Book Availability</h3>
                <form class="availability-form" method="GET">
                    <div class="form-group">
                        <label for="book_name">Book Name:</label>
                        <input type="text" id="book_name" name="book_name" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <button class="search-button" type="submit">Search</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
<style>
    .right-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.availability-container {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.availability-heading {
    margin-bottom: 20px;
    font-size: 24px;
}

.availability-form .form-group {
    margin-bottom: 15px;
}

.availability-form label {
    display: block;
    font-weight: bold;
}

.availability-form input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-button:hover {
    background-color: #0056b3;
}

</style>
{% endblock %}
