{% extends "admin_home.html" %}
{% block content %}
<div class="sidebar">
  <h2>Maintenance</h2>
  <ul>
      <li>
          <div class="dropdown">
              <span class="dropbtn">Membership</span>
              <div class="dropdown-content">
                  <a href="{% url 'add_membership' %}">Add</a>
                  <a href="{% url 'update_membership' %}">Update</a>
              </div>
          </div>
      </li>
      
      <li>
          <div class="dropdown">
              <span class="dropbtn">Books/Movies</span>
              <div class="dropdown-content">
                  <a href="{% url 'add_book_movie' %}">Add</a>
                  <a href="#">Update</a>
              </div>
          </div>
      </li>
      
      <li>
          <div class="dropdown">
              <span class="dropbtn">User Management</span>
              <div class="dropdown-content">
                  <a href="{% url 'register' %}">Add</a>
                  <a href="{% url 'view_users' %}">Existing User</a>
              </div>
          </div>
      </li>
  </ul>
</div>

<style>
    .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
    .sidebar {
    height: 100%;
    width: 200px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f2f2f2;
    padding-top: 20px;
}

.sidebar h2 {
    padding: 10px;
    text-align: center;
    color: #333;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px;
}

.sidebar ul li a {
    text-decoration: none;
    color: #333;
    display: block;
}

.sidebar ul li a:hover {
    background-color: #ddd;
}

</style>
{% endblock %}
