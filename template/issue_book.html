{% extends "admin_home.html" %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li {
        margin-bottom: 10px;
    }
    a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
    }
    .content-wrapper {
        display: flex;
        justify-content: space-between;
    }
    .left-content {
        flex: 1;
        margin-right: 20px;
    }
    .right-content {
        flex: 1;
    }
</style>

<div class="container">
    <h1>Transactions Page</h1>
    
    <div class="content-wrapper">
        <div class="left-content">
            <ul>
                <li><a href="{% url 'check_book' %}">Is book available?</a></li>
                <li><a href="#">Issue book?</a></li>
                <li><a href="#">Return book?</a></li>
                <li><a href="#">Pay Fine?</a></li>
            </ul>
        </div>
        <div class="container">
            <h3>Book Issue</h3>
            <form method="POST" action="{% url 'issue_book' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="book_name">Enter Book Name:</label>
                    <select id="book_name" name="book_name" required>
                        <!-- Populate dropdown options dynamically from your database -->
                        <option value="book1">Book 1</option>
                        <option value="book2">Book 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="author">Enter Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="issue_date">Issue Date:</label>
                    <input type="date" id="issue_date" name="issue_date" required>
                </div>
                <div class="form-group">
                    <label for="return_date">Return Date:</label>
                    <input type="date" id="return_date" name="return_date" required>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea>
                </div>
                <button type="submit" onclick="return confirm('Are you sure you want to issue this book?')">Confirm</button>
            </form>
        </div>
        
{% endblock %}
