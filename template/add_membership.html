{% extends "admin_home.html" %}
{% block content %}
<div class="sidebar">
  <h2>Maintenance</h2>
  <ul>
      <li>
          <div class="dropdown">
              <span class="dropbtn">Membership</span>
              <div class="dropdown-content">
                  <a href="{% url 'add_membership' %}">Add</a>
                  <a href="{% url 'update_membership' %}">Update</a>
              </div>
          </div>
      </li>
      
      <li>
          <div class="dropdown">
              <span class="dropbtn">Books/Movies</span>
              <div class="dropdown-content">
                  <a href="{% url 'add_book_movie' %}">Add</a>
                  <a href="{% url 'update_book_movie' %}">Update</a>
              </div>
          </div>
      </li>
      
      <li>
          <div class="dropdown">
              <span class="dropbtn">User Management</span>
              <div class="dropdown-content">
                  <a href="{% url 'register' %}">Add</a>
                  <a href="{% url 'view_users' %}">Existing User</a>
              </div>
          </div>
      </li>
  </ul>
</div>

<style>
    .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
    .sidebar {
    height: 100%;
    width: 200px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f2f2f2;
    padding-top: 20px;
}

.sidebar h2 {
    padding: 10px;
    text-align: center;
    color: #333;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px;
}

.sidebar ul li a {
    text-decoration: none;
    color: #333;
    display: block;
}

.sidebar ul li a:hover {
    background-color: #ddd;
}

</style>
<div class="content">
    <form method="POST">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="contact_name">Contact Number:</label>
        <input type="text" id="contact_name" name="contact_name" required><br><br>
        
        <label for="contact_address">Contact Address:</label>
        <input type="text" id="contact_address" name="contact_address" required><br><br>
        
        <label for="aadhar_card_no">Aadhar Card No:</label>
        <input type="text" id="aadhar_card_no" name="aadhar_card_no" required><br><br>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        
        <label>Membership:</label><br>
        <input type="radio" id="six_months" name="membership_type" value="six_months" required>
        <label for="six_months">Six Months</label><br>
        
        <input type="radio" id="one_year" name="membership_type" value="one_year" required>
        <label for="one_year">One Year</label><br>
        
        <input type="radio" id="two_years" name="membership_type" value="two_years" required>
        <label for="two_years">Two Years</label><br><br>
        
        <button type="submit">Add Membership</button>
    </form>
</div>
<style>
    
    .content {
        margin-left: 200px; 
        padding: 20px;
    }

    
    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="radio"],
    button {
        margin-bottom: 10px;
        padding: 8px;
        width: 100%; 
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50; 
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<style>
    .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f2f2f2;
        padding-top: 20px;
    }

    .sidebar h2 {
        padding: 10px;
        text-align: center;
        color: #333;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 10px;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: #333;
        display: block;
    }

    .sidebar ul li a:hover {
        background-color: #ddd;
    }

    .content {
        margin-left: 200px; 
        padding: 20px;
    }

    
    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="radio"],
    button {
        margin-bottom: 10px;
    }
</style>
{% endblock %}
