{% extends "admin_home.html" %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li {
        margin-bottom: 10px;
    }
    a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
    }
    .content-wrapper {
        display: flex;
        justify-content: space-between;
    }
    .left-content {
        flex: 1;
        margin-right: 20px;
    }
    .right-content {
        flex: 1;
    }
</style>

<div class="container">
    <h1>Transactions Page</h1>
    
    <div class="content-wrapper">
        <div class="left-content">
            <ul>
                <li><a href="{% url 'check_book' %}">Is book available?</a></li>
                <li><a href="#">Issue book?</a></li>
                <li><a href="#">Return book?</a></li>
                <li><a href="#">Pay Fine?</a></li>
            </ul>
        </div>
    <h3>Return Book</h3>
    <form method="POST" action="{% url 'return_book' %}">
        {% csrf_token %}
        
        <label for="book_name">Enter Book Name:</label>
        <select id="book_name" name="book_name" required>
            <!-- Options for book names (populate dynamically or manually) -->
            <option value="book1">Book 1</option>
            <option value="book2">Book 2</option>
            <!-- Add more options as needed -->
        </select><br><br>
        
        <label for="author">Enter Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="serial_no">Serial No:</label>
        <select id="serial_no" name="serial_no" required>
            <!-- Options for serial numbers (populate dynamically or manually) -->
            <option value="serial1">Serial 1</option>
            <option value="serial2">Serial 2</option>
            <!-- Add more options as needed -->
        </select><br><br>
        
        <label for="issue_date">Issue Date:</label>
        <input type="text" id="issue_date" name="issue_date" required><br><br>
        
        <label for="return_date">Return Date:</label>
        <input type="text" id="return_date" name="return_date" required><br><br>
        
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br><br>
        
        <button type="submit">Confirm</button>
    </form>
</div>

{% endblock %}
